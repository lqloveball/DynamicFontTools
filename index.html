<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>特殊字体输入 By Createjs</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script>
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">');
        } else {
            document.write('<meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">');
        }
    </script>
    <style>
        html,body {
            height: 100%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="screen">
        <!-- cjs容器 如果不适用可以删除-->
        <div id="cjsBox"></div>
        <div class="panel">
          请输入:
          <input type="text" id="userSend" value='我们来测试下特殊字体ABC12!@#a'>
        </div>

    </div>
    <!-- dom选择器 -->
    <script src="js/libs/base/jquery-1.9.1.min.js"></script>
    <!-- createjs框架 -->
    <script src="js/libs/createjs/createjs0.8.2.min.js"></script>
    <!-- <script src="js/libs/createjs/easeljs-0.8.2.min.js"></script> -->
    <!-- 事件类 -->
    <script src="js/Ds/EventDispatcher.min.js"></script>
    <!-- createjs扩展框架 -->
    <script src="js/Ds/createjs/DsCreatejs.js"></script>
    <!-- createjs动态字体管理类 -->
    <script src="js/Ds/createjs/CJSLoadFontsModel.js"></script>
    <!-- 主入口文件 -->
    <script src="js/main.js"></script>

</body>
</html>
